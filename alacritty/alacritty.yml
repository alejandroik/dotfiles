window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 9
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1c1c1c'
    foreground: '0x808080'

  cursor:
    text: '0x1c1c1c'
    cursor: '0x808080'

  normal:
    black:   '0x1c1c1c'
    red:     '0xaf005f'
    green:   '0x5faf00'
    yellow:  '0xd7af5f'
    blue:    '0x5fafd7'
    magenta: '0x808080'
    cyan:    '0xd7875f'
    white:   '0xd0d0d0'

  bright:
    black:   '0x585858'
    red:     '0x5faf5f'
    green:   '0xafd700'
    yellow:  '0xaf87d7'
    blue:    '0xffaf00'
    magenta: '0xffaf00'
    cyan:    '0x00afaf'
    white:   '0x5f8787'

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
